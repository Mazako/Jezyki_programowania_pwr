plugins {
    id 'java'
}

group = 'pl.mazak'
version = '1.0.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    apply plugin: 'application'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
    tasks.withType(Test) {
        systemProperty "file.encoding", "UTF-8"
    }
}

tasks.register("generateAllJars") {
    doFirst {
        println('Crating jar files in every subproject')
    }

    dependsOn subprojects*.tasks*.jar
    doLast {
        mkdir "${project.buildDir}/allJars"
        subprojects.each {proj ->
            def jarTask = proj.tasks.named('jar')
            if (jarTask) {
                copy {
                    from jarTask.get().archiveFile
                    into "${project.buildDir}/allJars"
                }
            }
        }
    }
}
